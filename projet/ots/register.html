<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Page</title>
</head>
<body>

    <div class="container">
        <div class="split left">
            <div class="centered">
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <form id="registrationForm" class="registration-form">
                    <h1>client</h1>
                    <div class="form-group">
                        <input type="text" placeholder="enter your name" id="fullname" name="fullname" required>

                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="enter your email adress" id="email" name="email" required>
                    
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="confirm your password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                    <input type="number" placeholder="enter your registration number" id="number" name="number" required>
                    </div>
                    <button type="submit" class="register" >Register</button>
                </form>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
