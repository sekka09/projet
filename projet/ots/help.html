<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="help.css">
    <title>Professional Sign Up</title>
</head>
<body>

    <div class="pageaide-container">
        <div class="pageaide-form">
            <h2>Help Page</h2>
            <form action="#" method="post">
                <div class="form-group">
            
                    <input type="text" placeholder="enter your full name" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                   
                    <input type="email" placeholder="your email adress" id="email" name="email" required>
                </div>
                <div class="form-group">
                
                    <input type="tel"placeholder="your phone number" id="registration" name="registration" required>
                </div>
                <div class="form-group">
                  
                    <input type="text" placeholder="object" id="object" name="object" required>
                </div>
                <div class="form-group">
                    
                    <textarea id="description" placeholder="description"  name="description" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
